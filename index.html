<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.6.1/js/all.js" integrity="sha384-R5JkiUweZpJjELPWqttAYmYM1P3SNEJRM6ecTQF05pFFtxmCO+Y1CiUhvuDzgSVZ" crossorigin="anonymous"></script>


		<title>Happy New Year 2019</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="backdrop"></div>
		<div class="popup">
			<div class="santa">
				<img class="santa-img" src="./images/Дед-мороз-показывает1.png">
			</div>
			<div class="snowman">
				<img class="snowman-img" src="./images/snowman1.png" alt="snowman">
			</div>
			<div class="welcome">
				<div class="question">
					<span>Привет, как тебя зовут?</span>
				</div>
				
				<div class="input-name">
					<input class="entry-field" type="text" placeholder="Введите Ваше имя...">
				</div>
				<div class="question">
					<span class="question">Укажите Ваш пол:</span>
				</div>
				<div class="select-gender">
					<input type="radio" name="sex" value="male"><i class="fa fa-male fa-1x" aria-hidden="true"></i>
					<input type="radio" name="sex" value="female"><i class="fa fa-female fa-1x" aria-hidden="true"></i>
				</div>

				<div class="my-snowman">
					<div class="head-snowball">
						<div class="text-ok">
							<span class="ok">Ok</span>
						</div>
						<span class="header-shadow"></span>
					</div>
					<div class="body-snowball">
						<span class="body-shadow"></span>
					</div>
				</div>
			</div>
			<div class="backdrop_error"></div>
			<div class="popup_error">
				<div class="error_desc"></div>
				<button class="btn okey-error">Ok</button>
			</div>
		</div>
		<div class="container">
			<div class="happy-ny">С Новым 2019 годом и Рождеством!!!</div>
			<div class="box-tree">
				<div class="wrap-tree">
					<div class="wrap-star">
						<span class="star fa-stack fa-4x">
							<i class="mystar fas fa-star fa-stack-1x"></i>
							<i class="mystar far fa-star fa-stack-1x"></i>
						</span>
					</div>
					<div class="tree tree-rotate">
						<div class="triangle">
							
							<div class="triangle-second1 pos"></div>
							<div class="triangle-third1 pos pos1"></div>
							<div class="triangle-four1 pos pos2">
								<div class="ball x-ball1-property x-ball1 rotate-ball-1"></div>
								<div class="ball x-small-ball5-property x-small-ball5 rotate-ball-1"></div>
							</div>
							<div class="triangle-four1 pos pos3"></div>
							<div class="triangle-four1 pos pos4"></div>
						</div>
						<div class="triangle">
							<div class="triangle-second2 pos"></div>
							<div class="triangle-third2 pos pos1"></div>
							<div class="triangle-four2 pos pos2"></div>
							<div class="triangle-four2 pos pos3">
								<div class="ball x-ball2-property x-ball2 rotate-ball-2"></div>
								<div class="ball x-small-ball4-property x-small-ball4 rotate-ball-2"></div>
							</div>
							<div class="triangle-four2 pos pos4"></div>
						</div>
						<div class="triangle">
							<div class="triangle-second3 pos"></div>
							<div class="triangle-third3 pos pos1"></div>
							<div class="triangle-four3 pos pos2"></div>
							<div class="triangle-four3 pos pos3"></div>
							<div class="triangle-four3 pos pos4">
								<div class="ball x-ball3-property x-ball3 rotate-ball-3"></div>
								<div class="ball x-small-ball3-property x-small-ball3 rotate-ball-3"></div>
							</div>
						</div>
						<div class="triangle">
							<div class="triangle-second4 pos"></div>
							<div class="triangle-third4 pos pos1"></div>
							<div class="triangle-four4 pos pos2">
								<div class="ball x-ball4-property x-ball4 rotate-ball-1"></div>
								<div class="ball x-small-ball2-property x-small-ball2 rotate-ball-1"></div>
							</div>
							<div class="triangle-four4 pos pos3"></div>
							<div class="triangle-four4 pos pos4"></div>
						</div>
						<div class="triangle">
							<div class="triangle-second5 pos"></div>
							<div class="triangle-third5 pos pos1"></div>
							<div class="triangle-four5 pos pos2"></div>
							<div class="triangle-four5 pos pos3">
								<div class="ball x-ball5-property x-ball5 rotate-ball-2"></div>
								<div class="ball x-small-ball1-property x-small-ball1 rotate-ball-2"></div>
							</div>
							<div class="triangle-four5 pos pos4"></div>
						</div>
						<div class="trunk">
							<div class="trunk pos"></div>
							<div class="trunk pos pos1"></div>
						</div>
					</div>
					
				</div>
				<div class="wrap-btn">
					<button class="btn stop">Ёлочка, постой, пожалуйста!<br>Мне нужно выбрать шарик :)</button>
					<button class="btn start">Не, не хочу) Продолжай красиво крутиться, Ёлочка! :)</button>
				</div>
			</div>
			
			<div class="postcard">

				<div class="target">
					<div class="greeting"></div>
					<div class="congratulation">
						<div class="congratulation-text"></div>
					</div>
					<div class="tutorial">
						<div class="description">
							<span class="choose-decsription"></span>
						</div>
						<button class="btn okey"></button>
					</div>
				</div>
				<button class="btn thnx">Спасибо!</button>
			</div>
			<div class="copyright">
				<span class="cp">© Ibragimov Nariman</span>
			</div>
		</div>
		
		<script src="js/script.js"></script>
	</body>
</html>
